<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="style.css"> <!-- ربط ملف CSS -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">MR_BOOT</div>
            <ul class="nav-links">
                <li><a href="#home"><i class="fas fa-home"></i> HOME</a></li>
                <li><a href="#about"><i class="fas fa-user"></i> ABOUT</a></li>
                <li><a href="#portfolio"><i class="fas fa-briefcase"></i> PORTFOLIO</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> CONTACT</a></li>
            </ul>
            <div class="social-icons">
                <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content" data-aos="fade-up">
            <h1>Welcome to My Portfolio</h1>
            <p>I'm a passionate web developer.</p>
            <a href="#portfolio" class="hover-over">View My Work</a>
        </div>
    </section>

    <section class="skills-bar-section" id="skills">
        <div class="skills-bar" data-aos="fade-up">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">Python</div>
            <div class="skill">React</div>
            <div class="skill">Node.js</div>
            <div class="skill">SQL</div>
            <div class="skill">Git</div>
            <div class="skill">Docker</div>
            <div class="skill">AWS</div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Ready To Start Your Project?</h2>
        <p>Let's get started</p>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">SUBMIT</button>
        </form>
        <div class="social-icons">
            <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </section>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" onclick="scrollToTop()">Top</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script> <!-- ربط ملف JavaScript -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="skills.css"> <!-- ربط ملف CSS -->
</head>
<body>

    <!-- Skills Section (Moved to the top) -->
    <section class="skills-section">
        <h1 class="section-title">My Skills</h1>
        <div class="skills-container">
            <!-- HTML Icon -->
            <div class="skill" data-aos="flip-right">
                <i class="fab fa-html5"></i>
                <p>HTML</p>
            </div>
            <!-- CSS Icon -->
            <div class="skill" data-aos="flip-right">
                <i class="fab fa-css3-alt"></i>
                <p>CSS</p>
            </div>
            <!-- JavaScript Icon -->
            <div class="skill" data-aos="flip-right">
                <i class="fab fa-js"></i>
                <p>JavaScript</p>
            </div>
            <!-- Python Icon -->
            <div class="skill" data-aos="flip-right">
                <i class="fab fa-python"></i>
                <p>Python</p>
            </div>
            <!-- C Icon -->
            <div class="skill" data-aos="flip-right">
                <i class="fas fa-code"></i>
                <p>C</p>
            </div>
            <!-- Java Icon -->
            <div class="skill" data-aos="flip-right">
                <i class="fab fa-java"></i>
                <p>Java</p>
            </div>
        </div>
    </section>

    <!-- Other Sections -->
    <header>
        <nav>
            <div class="logo">HACKER.</div>
            <ul class="nav-links">
                <li><a href="#home"><i class="fas fa-home"></i> HOME</a></li>
                <li><a href="#about"><i class="fas fa-user"></i> ABOUT</a></li>
                <li><a href="skills.html"><i class="fas fa-laptop-code"></i> SKILLS</a></li>
            </ul>
            <div class="contact-btn-container">
                <a href="#contact" class="contact-btn">Contact Me</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content" data-aos="fade-up">
            <h1>Welcome to My Portfolio</h1>
            <p>I'm a passionate web developer.</p>
            <a href="#portfolio" class="hover-over">View My Work</a>
        </div>
    </section>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" onclick="scrollToTop()">Top</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            easing: 'ease-in-out',
            once: true
        });

        // Scroll to Top Button
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopBtn.style.display = 'block';
            } else {
                scrollToTopBtn.style.display = 'none';
            }
        };

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>

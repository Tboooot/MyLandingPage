<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="style.css"> <!-- ربط ملف CSS -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">HACKER.</div>
            <ul class="nav-links">
                <li><a href="#home"><i class="fas fa-home"></i> HOME</a></li>
                <li><a href="#about"><i class="fas fa-user"></i> ABOUT</a></li>
                <li><a href="#portfolio"><i class="fas fa-briefcase"></i> PORTFOLIO</a></li>
            </ul>
            <div class="contact-btn-container">
                <a href="#contact" class="contact-btn">Contact Me</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content" data-aos="fade-up">
            <h1>Welcome to My Portfolio</h1>
            <p>I'm a passionate web developer.</p>
            <a href="#portfolio" class="hover-over">View My Work</a>
        </div>
    </section>

    <!-- Skills Section -->
    <section class="skills-bar-section" id="skills">
        <div class="skills-bar" data-aos="fade-up">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <!-- Add more skills -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Ready To Start Your Project?</h2>
        <p>Let's get started</p>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <textarea name="message" placeholder="Message"></textarea>
            <button type="submit">SUBMIT</button>
        </form>
    </section>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" onclick="scrollToTop()">Top</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script> <!-- ربط ملف JavaScript -->
</body>
</html>
